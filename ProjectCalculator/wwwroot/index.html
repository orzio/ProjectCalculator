    <script>

        let start = function () {
            let authToken = this.GetTokens();
            let authButton = this.GetAuthButtons();

            if (authToken.jwtTken == null && authToken.refreshToken == null) {
                RemoveLogoutButton(authButton);
            } else {
                AddLogOutButton(authButton);
            }
        }();

        function GetTokens() {
            let jwtTken = localStorage.getItem("jwtToken");
            let refreshToken = localStorage.getItem("refreshToken");
            return {
                jwtToken: jwtTken,
                refreshToken: refreshToken
            }
        }


        function GetAuthButtons() {
            let loginButton = document.querySelector('.login-item');
            let registerButton = document.querySelector('.register-item');
            let logOutButton = document.querySelector('.logout-item');

            return {
                loginButton: loginButton,
                logOutButton: logOutButton,
                registerButton: registerButton
            }
        }


        function RemoveLogoutButton(authButton) {
            authButton.loginButton.classList.remove('item-visibility');
            authButton.registerButton.classList.remove('item-visibility');
            authButton.logOutButton.classList.add('item-visibility');
        }

        function AddLogOutButton(authButton) {
            authButton.logOutButton.classList.remove('item-visibility');
            authButton.loginButton.classList.add('item-visibility');
            authButton.registerButton.classList.add('item-visibility');
        }


    </script>
