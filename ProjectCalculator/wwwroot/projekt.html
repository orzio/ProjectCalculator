            </div>

                <div style="display:flex; flex-direction:row">

                    <img src="/img/shape/shapeD_430_315_645_595.png" alt="">

            <div style="display:flex; flex-direction:row;flex-wrap:wrap; justify-content:space-around">
                <div style="display:flex; flex-direction:row">

                    <img src="/img/beam/beam_C.png" alt="">

                <div style="display:flex; flex-direction:row">
                    <input type="radio" id="beam-4" name="beam" value="4">
                    <img src="/img/beam/beam_D.png" alt="">
                </div>
            </div>
        </div>

        <div style="justify-content:center; display:flex; flex-direction:row">
            <input class="submit-button" type="submit" style="height:20vh; width:100%" value="Generuj Projekt!">
